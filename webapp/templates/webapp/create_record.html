{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="container bg-light shadow-md p-5 form_layout">
      <h3>Create Record</h3>

      <h5>Enter and save employees record</h5>
      <br />
      <hr />

      <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <br />

        <button type="submit" class="btn btn-primary">Create Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i></button>
        &nbsp;
        <a href="{% url 'webapp:dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left"></i></a>
      </form>
      <br />
    </div>
  </body>
{% endblock %}
