{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="container bg-light shadow-md p-5 form_layout">
      <h3>Create your account</h3>

      <h5>Start managing today !</h5>
      <br />
      <hr />

      <form method="post" autocomplete="off">
        {% csrf_token %}

        {{ form|crispy }}

        <br />

        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create your account &nbsp; <i class="fa fa-user" aria-hidden="true"></i></button>
      </form>
      <br />

      <div class="text-center">
        <p>Already have an account</p>
        <a href="{% url 'webapp:login' %}">Login</a>
      </div>
    </div>
  </body>
{% endblock %}
